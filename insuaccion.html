<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas</title>
    <style>
        body {
    background: linear-gradient(-45deg, 
        #ff69b4, 
        #ff00ff, 
        #0000ff);
}
        height: 100vh;
    min-height: 100vh;
    overflow: auto;
    </style>
</head>
<body onload="calcularHoras()">
    <h1>Calculadora de Horas</h1>
    <p id="consulta"></p>
    <p id="resultado"></p>
    <div id="arriba">Te toca en el brazo: <span id="brazoArriba"></span></div>
    <div id="abajo">Te toca en el brazo: <span id="brazoAbajo"></span></div>

    <script>
        function getTodayKey() {
            const date = new Date();
            return `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
        }

        function getNextArm(currentArm) {
            return currentArm === "izquierda" ? "derecha" : "izquierda";
        }

        function updateArms() {
            const todayKey = getTodayKey();
            const storedDate = localStorage.getItem("date");
            let armArriba = localStorage.getItem("armArriba") || "izquierda";
            let armAbajo = localStorage.getItem("armAbajo") || "derecha";

            if (storedDate !== todayKey) {
                armArriba = getNextArm(armArriba);
                armAbajo = getNextArm(armAbajo);
                localStorage.setItem("armArriba", armArriba);
                localStorage.setItem("armAbajo", armAbajo);
                localStorage.setItem("date", todayKey);
            }

            document.getElementById("brazoArriba").textContent = armArriba;
            document.getElementById("brazoAbajo").textContent = armAbajo;
        }

        updateArms();
    </script>

    <script>
        function calcularHoras() {
            let ahora = new Date();
            let hora = ahora.getHours();
            let minutos = ahora.getMinutes();

            let horaComida = new Date(ahora.getTime() + 2 * 60 * 60 * 1000);
            let horaUltimaComida = new Date(ahora.getTime() + 14 * 60 * 60 * 1000);
            let horaEfectoTermina = new Date(horaUltimaComida.getTime() + 2 * 60 * 60 * 1000);

            document.getElementById('consulta').innerText = 
                `Hora de la consulta: ${convertirA12Horas(hora, minutos)}`;
            document.getElementById('resultado').innerText = 
                `Debes comer a las ${convertirA12Horas(horaComida.getHours(), horaComida.getMinutes())}, tu Ãºltima comida es a las ${convertirA12Horas(horaUltimaComida.getHours(), horaUltimaComida.getMinutes())} y el efecto termina a las ${convertirA12Horas(horaEfectoTermina.getHours(), horaEfectoTermina.getMinutes())}.`;
        }

        function convertirA12Horas(hora, minutos) {
            let periodo = hora >= 12 ? 'PM' : 'AM';
            let hora12 = hora % 12;
            hora12 = hora12 ? hora12 : 12; // El 0 se convierte en 12
            let minutosStr = minutos < 10 ? '0' + minutos : minutos;
            return `${hora12}:${minutosStr} ${periodo}`;
        }
    </script>
    <script src="captura.js"></script>
</body>
</html>
