<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas</title>
</head>
<body>
    <h1>Calculadora de Horas</h1>
    <button onclick="calcularHoras()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularHoras() {
            let ahora = new Date();
            let hora = ahora.getHours();

            let horaComida = (hora + 2) % 24;
            let horaUltimaComida = (hora + 14) % 24;
            let horaEfectoTermina = (horaUltimaComida + 2) % 24;

            document.getElementById('resultado').innerText = 
                `Debes comer a las ${convertirA12Horas(horaComida)}, tu Ãºltima comida es a las ${convertirA12Horas(horaUltimaComida)} y el efecto termina a las ${convertirA12Horas(horaEfectoTermina)}.`;
        }

        function convertirA12Horas(hora) {
            let periodo = hora >= 12 ? 'PM' : 'AM';
            let hora12 = hora % 12;
            hora12 = hora12 ? hora12 : 12; // El 0 se convierte en 12
            return `${hora12}:00 ${periodo}`;
        }
    </script>
</body>
</html>
