<html lang="es_mx">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <h1>Pronóstico del Tiempo<p>Ayuntamiento de San Nicolás</h1>
    <script>
        function copyAccountNumber() {
            const accountNumber = '1271 8001 3023 546289';
            navigator.clipboard.writeText(accountNumber)
                .then(() => alert('Número de cuenta copiado: ' + accountNumber))
                .catch(error => console.error('Error al copiar el número de cuenta:', error));
        }
    </script>
    <div id="pronostico"></div>
    <script>
  async function obtenerPronostico() {
    try {
      const url = 'https://api.openweathermap.org/data/2.5/forecast?lang=es&lat=16.41&lon=-98.51&appid=c930acc727dc9fd57adb722dd5f93b74&units=metric';
      const respuesta = await fetch(url);
      const datos = await respuesta.json();

      // Extrae los datos para los próximos 3 días (índices 0, 8 y 16)
      const pronosticoDia1 = datos.list[0];
      const pronosticoDia2 = datos.list[8];
      const pronosticoDia3 = datos.list[16];
    
    // Función para redondear a dos decimales
      const redondear = (numero) => Math.round(numero * 100) / 100;
    
    // Mapeo de letras a períodos del día
                const periodoDia = {
                    d: 'Día',
                    t: 'Tarde',
                    n: 'Noche',
                    };
        
        // Ajusta la fecha a la zona horaria local (UTC-6)
                const fechaLocal = new Date(pronosticoDia1.dt_txt + ' UTC');
                fechaLocal.setHours(fechaLocal.getHours() - 6);

                // Formatea la fecha como desees (por ejemplo, HH:mm:ss)
                const horaFormateada = fechaLocal.toLocaleTimeString('es-MX', { hour12: false });

                // Datos específicos para cada día
                const datosDia1 = {
                    fecha: fechaLocal.toISOString(),
        temperatura: pronosticoDia1.main.temp,
        sensacionTermica: pronosticoDia1.main.feels_like,
        humedad: pronosticoDia1.main.humidity,
        nubosidad: pronosticoDia1.clouds.all,
        descripcion: pronosticoDia1.weather[0].description, 
        probabilidadLluvias: redondear(pronosticoDia1.pop * 100), 
        // Multiplicamos por 100 y redondeamos
        
        velocidadViento: pronosticoDia1.wind.speed,
        direccionViento: pronosticoDia1.wind.deg,
        rachasViento: pronosticoDia1.wind.gust,
        visibilidad: pronosticoDia1.visibility / 1000,
        rain3h: pronosticoDia1.rain ? pronosticoDia1.rain['3h'] : 0, // Agregamos rain.3h
        sysPod: periodoDia[pronosticoDia1.sys.pod], // Agregamos sys.pod
        poblacion: datos.city.population, // Agregamos city.population
      };

      const datosDia2 = {
        fecha: 
        pronosticoDia2.dt_txt,
        temperatura: pronosticoDia2.main.temp,
        sensacionTermica: pronosticoDia2.main.feels_like,
        humedad: pronosticoDia2.main.humidity,
        nubosidad: pronosticoDia2.clouds.all,
        descripcion: pronosticoDia2.weather[0].description,
        probabilidadLluvias: redondear(pronosticoDia2.pop * 100),
        velocidadViento: pronosticoDia2.wind.speed,
        direccionViento: pronosticoDia2.wind.deg,
        rachasViento: pronosticoDia2.wind.gust,
        visibilidad: pronosticoDia2.visibility / 1000,
      };

      const datosDia3 = {
        fecha: 
        pronosticoDia3.dt_txt,
        temperatura: pronosticoDia3.main.temp,
        sensacionTermica: pronosticoDia3.main.feels_like,
        humedad: pronosticoDia3.main.humidity,
        nubosidad: pronosticoDia3.clouds.all,
        descripcion: pronosticoDia3.weather[0].description,
        probabilidadLluvias: redondear(pronosticoDia3.pop * 100),
        velocidadViento: pronosticoDia3.wind.speed,
        direccionViento: pronosticoDia3.wind.deg,
        rachasViento: pronosticoDia3.wind.gust,
        visibilidad: pronosticoDia3.visibility / 1000,
      };

      // Actualiza el contenido del elemento con ID "pronostico"
      document.getElementById('pronostico').innerHTML = `
        <h3>Hoy:</h3>
        <p>Fecha: ${datosDia1.fecha}</p>
        <p>Hora local: ${horaFormateada}</p>
        <p>Temperatura: ${datosDia1.temperatura} °C</p>
        <p>Sensación térmica: ${datosDia1.sensacionTermica} °C</p>
        <p>Humedad: ${datosDia1.humedad}%</p>
        <p>Nubosidad: ${datosDia1.nubosidad}%</p>
        <p>Descripción: ${datosDia1.descripcion}</p> 
        <p>Precipitación: ${datosDia1.probabilidadLluvias}%</p>
        <p>Lluvia en las últimas 3 horas: ${datosDia1.rain3h} mm</p>
        <p>Período del día: ${datosDia1.sysPod}</p>
        <p>Población: ${datosDia1.poblacion}</p>
        <p>Visibilidad: ${datosDia1.visibilidad} Kilómetros</p>
        <!-- Agrega más detalles según tus necesidades -->
        <h3>Mañana:</h3>
        <p>Fecha: ${datosDia2.fecha}</p>
        <p>Temperatura: ${datosDia2.temperatura} °C</p>
        <p>Sensación térmica: ${datosDia2.sensacionTermica} °C</p>
        <p>Humedad: ${datosDia2.humedad}%</p>
        <p>Nubosidad: ${datosDia2.nubosidad}%</p>
        <p>Descripción: ${datosDia2.descripcion}</p>
        <p>Precipitación: ${datosDia2.probabilidadLluvias}%</p>
        <p>Visibilidad: ${datosDia2.visibilidad} Kilómetros</p>
        <!-- Agrega más detalles según tus necesidades -->
        <h3>Pasado:</h3>
        <p>Fecha: ${datosDia3.fecha}</p>
        <p>Temperatura: ${datosDia3.temperatura} °C</p>
        <p>Sensación térmica: ${datosDia3.sensacionTermica} °C</p>
        <p>Humedad: ${datosDia3.humedad}%</p>
        <p>Nubosidad: ${datosDia3.nubosidad}%</p>
        <p>Descripción: ${datosDia3.descripcion}</p>
        <p>Precipitación: ${datosDia3.probabilidadLluvias}%</p>
        <p>Visibilidad: ${datosDia3.visibilidad} Kilómetros</p>
        <!-- Agrega más detalles según tus necesidades -->
      `;
    } catch (error) {
      console.error('Error al obtener pronóstico:', error);
    }
  }

  // Llama a la función para obtener el pronóstico al cargar la página
  obtenerPronostico();
</script>

    <script>
        async function obtenerDatosClima() {
            const ciudad = "Cuajinicuilapa"; // Cambia a la ciudad de tu interés
            const url = `https://smn.conagua.gob.mx/tools/GUI/webservices/?method=1&nes=${ciudad}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Extrae los datos que necesitas
                const temperatura = data.tmax;
                const sensacionTermica = data.tmin;
                const humedad = data.hum;
                const nubosidad = data.cielo;
                const descripcion = data.desciel;
                const precipitacion = data.prec;
                const lluviaUltimas3Horas = data.lluvia3h;
                const periodoDia = data.dloc;
                const poblacion = data.nmun;
                const visibilidad = data.vis;

                // Haz lo que necesites con los datos (por ejemplo, mostrarlos en la página)
                console.log("Temperatura:", temperatura, "°C");
                console.log("Sensación térmica:", sensacionTermica, "°C");
                console.log("Humedad:", humedad, "%");
                console.log("Nubosidad:", nubosidad, "%");
                console.log("Descripción:", descripcion);
                console.log("Precipitación:", precipitacion, "mm");
                console.log("Lluvia en las últimas 3 horas:", lluviaUltimas3Horas, "mm");
                console.log("Período del día:", periodoDia);
                console.log("Población:", poblacion);
                console.log("Visibilidad:", visibilidad, "km");
            } catch (error) {
                console.error("Error al obtener datos climáticos:", error);
            }
        }
        // Actualiza los elementos HTML con los datos
            document.getElementById("temperatura").textContent = temperatura;
            document.getElementById("sensacion-termica").textContent = sensacionTermica;
            document.getElementById("humedad").textContent = humedad;
            // Actualiza más elementos aquí
        }

        // Llama a la función para obtener los datos al cargar la página
        obtenerDatosClima();
    </script>

        const fechaActual = new Date();
