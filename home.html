<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Tigger Swan</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('IMG_3522_Original.jpeg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #000;
            color: #fff;
        }
        .welcome-message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dinastía Irbiloc</h1>
        <div class="welcome-message">
            <h2>¡Bienvenido a Proyecto Tigger Swan!</h2>
            <p>Nos alegra tenerte aquí. Explora nuestras opciones para conocer más sobre el clima y la insulina. ¡Esperamos que disfrutes tu visita!</p>
        </div>
        <a href="clima.html" class="button">Clima</a>
        <a href="insuaccion.html" class="button">Insuacción</a>
    </div>
