<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del Tiempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="neon-div" onclick="copyAccountNumber()">
        ¡Ayúdanos con tu donación! Número de cuenta: 1271 8001 3023 546289
    </div>
    <h1>Pronóstico del Tiempo para <p> San Nicolás</h1>
    <div id="weather-data"></div>
    <script>
        function copyAccountNumber() {
            const accountNumber = '1271 8001 3023 546289';
            navigator.clipboard.writeText(accountNumber)
                .then(() => alert('Número de cuenta copiado: ' + accountNumber))
                .catch(error => console.error('Error al copiar el número de cuenta:', error));
        }
    </script>
    <div>[-------|||||------]</div>
     <script>
        // Hacer la llamada a la API
        const apiURL = 'https://api.openweathermap.org/data/2.5/forecast?lang=es&lat=16.41&lon=-98.51&appid=c930acc727dc9fd57adb722dd5f93b74&units=metric';

        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                const currentTemperature = data.current.temp;
                const weatherDescription = data.current.weather[0].description;
                const dailyForecast = data.daily;

                // Mostrar los datos en el DOM
                const weatherDataElement = document.getElementById('weather-data');
                weatherDataElement.innerHTML = `
                    <p>Temperatura actual: ${currentTemperature} °C</p>
                    <p>Descripción del clima: ${weatherDescription}</p>
                    <h2>Pronóstico diario:</h2>
                    <ul>
                        ${dailyForecast.map(day => `<li>${day.weather[0].description}</li>`).join('')}
                    </ul>
                `;
            })
            .catch(error => {
                console.error('Error al obtener datos del pronóstico del tiempo:', error);
            });
    </script>
    <!--[-----=====-----]-->
    <button onclick="obtenerDatos()">Obtener datos</button>

<script>
  async function obtenerDatos() {
    try {
      const respuesta = await fetch('URL_DE_LA_API_AQUÍ');
      const datos = await respuesta.json();
      console.log(datos); // Muestra los datos en la consola (puedes adaptarlo según tus necesidades)
    } catch (error) {
      console.error('Error al obtener datos:', error);
    }
  }
</script>

</body>
</html>
