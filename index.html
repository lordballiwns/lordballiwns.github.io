<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del Tiempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="neon-div" onclick="copyAccountNumber()">
        ¡Ayúdanos con tu donación! Número de cuenta: 1271 8001 3023 546289
    </div>
    <h1>Pronóstico del Tiempo para <p> San Nicolás</h1>
    <div id="weather-info"></div>
    <script>
        function copyAccountNumber() {
            const accountNumber = '1271 8001 3023 546289';
            navigator.clipboard.writeText(accountNumber)
                .then(() => alert('Número de cuenta copiado: ' + accountNumber))
                .catch(error => console.error('Error al copiar el número de cuenta:', error));
        }
    </script>
    <div>[-------|||||------]</div>
     <script>
        // Hacer una solicitud a la API de OpenWeatherMap (reemplaza con tu URL)
        fetch('https://api.openweathermap.org/data/3.0/onecall?lang=es&lat=16.41&lon=-98.51&appid=c930acc727dc9fd57adb722dd5f93b74&excluye=alerts')
            .then(response => response.json())
            .then(data => {
                // Extraer datos relevantes para el pronóstico a 48 horas en intervalos de 2 horas
                const forecastList = data.list.slice(0, 24); // Obtener los primeros 24 registros (48 horas)
                const weatherInfoElement = document.getElementById('weather-info');

                forecastList.forEach(forecast => {
                    const date = new Date(forecast.dt * 1000);
                    const formattedDate = date.toLocaleDateString('es', { weekday: 'long', month: 'long', day: 'numeric' });
                    const hour = date.toLocaleTimeString('es', { hour: 'numeric', minute: 'numeric', hour12: true });
                    const temperature = forecast.main.temp;
                    const precipitation = forecast.pop * 100; // Probabilidad de precipitación en porcentaje
                    const cloudiness = forecast.clouds.all;

                    // Crear elementos HTML para mostrar los datos
                    const forecastElement = document.createElement('div');
                    forecastElement.innerHTML = `
                        <p>${formattedDate} a las ${hour}</p>
                        <p>Temperatura: ${temperature}°C</p>
                        <p>Precipitación: ${precipitation}%</p>
                        <p>Nubosidad: ${cloudiness}%</p>
                    `;

                    weatherInfoElement.appendChild(forecastElement);
                });
            })
            .catch(error => {
                console.error('Error al obtener datos meteorológicos:', error);
            });
    </script>
</body>
</html>
