<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del Tiempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="neon-div" onclick="copyAccountNumber()">
        ¡Ayúdanos con tu donación! Número de cuenta: 1271 8001 3023 546289
    </div>
    <h1>Pronóstico del Tiempo para <p> San Nicolás</h1>
    <!--test-->
    <script>
        function copyAccountNumber() {
            const accountNumber = '1271 8001 3023 546289';
            navigator.clipboard.writeText(accountNumber)
                .then(() => alert('Número de cuenta copiado: ' + accountNumber))
                .catch(error => console.error('Error al copiar el número de cuenta:', error));
        }
    </script>
    <!--[-----=====-----]-->
    <div id="clima"></div>
    <script>
  async function obtenerDatos() {
    try {
      const url = 'https://api.openweathermap.org/data/2.5/forecast?lang=es&lat=16.41&lon=-98.51&appid=c930acc727dc9fd57adb722dd5f93b74&units=metric';
      const respuesta = await fetch(url);
      const datos = await respuesta.json();

      // Extrae los datos específicos que necesitas
      const temperatura = datos.list[0].main.temp;
      const sensacionTermica = datos.list[0].main.feels_like;
      const humedad = datos.list[0].main.humidity;
      const nubosidad = datos.list[0].clouds.all;
      const velocidadViento = datos.list[0].wind.speed;
      const direccionViento = datos.list[0].wind.deg;
      const rachasViento = datos.list[0].wind.gust;
      const visibilidad = datos.list[0].visibility;

      // Actualiza el contenido del elemento
      document.getElementById('clima').innerHTML = `
        <p>Temperatura: ${temperatura} °C</p>
        <p>Sensación térmica: ${sensacionTermica} °C</p>
        <p>Humedad: ${humedad}%</p>
        <p>Nubosidad: ${nubosidad}%</p>
        <p>Viento: ${velocidadViento} m/s, dirección ${direccionViento}° (ráfagas: ${rachasViento} m/s)</p>
        <p>Visibilidad: ${visibilidad} metros</p>
      `;
    } catch (error) {
      console.error('Error al obtener datos:', error);
    }
  }

  // Llama a la función para obtener los datos al cargar la página
  obtenerDatos();
</script>

    <div id="pronostico"></div>
    <script>
  async function obtenerPronostico() {
    try {
      const url = 'https://api.openweathermap.org/data/2.5/forecast?lang=es&lat=16.41&lon=-98.51&appid=c930acc727dc9fd57adb722dd5f93b74&units=metric';
      const respuesta = await fetch(url);
      const datos = await respuesta.json();

      // Extrae los datos del tercer día (índice 2)
      const pronosticoTercerDia = datos.list[2];
      const temperatura = pronosticoTercerDia.main.temp;
      const sensacionTermica = pronosticoTercerDia.main.feels_like;
      const humedad = pronosticoTercerDia.main.humidity;
      const nubosidad = pronosticoTercerDia.clouds.all;
      const velocidadViento = pronosticoTercerDia.wind.speed;
      const direccionViento = pronosticoTercerDia.wind.deg;
      const rachasViento = pronosticoTercerDia.wind.gust;
      const visibilidad = pronosticoTercerDia.visibility;

      // Actualiza el contenido del elemento con ID "pronostico"
      document.getElementById('pronostico').innerHTML = `
        <p>Temperatura: ${temperatura} °C</p>
        <p>Sensación térmica: ${sensacionTermica} °C</p>
        <p>Humedad: ${humedad}%</p>
        <p>Nubosidad: ${nubosidad}%</p>
        <p>Viento: ${velocidadViento} m/s, dirección ${direccionViento}° (ráfagas: ${rachasViento} m/s)</p>
        <p>Visibilidad: ${visibilidad} metros</p>
      `;
    } catch (error) {
      console.error('Error al obtener pronóstico:', error);
    }
  }

  // Llama a la función para obtener el pronóstico al cargar la página
  obtenerPronostico();
</script>
