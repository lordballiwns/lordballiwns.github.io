<!DOCTYPE html>
<html lang="es_mx">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pronóstico del Tiempo</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>
    <body>
        <h1>Pronóstico Climático <br> Ayuntamiento de San Nicolás</h1>
        <div id="clima"></div>
        <script src="ddos.js"></script>
        <footer style="font-size: 10px;">
            Proyecto Tigger Swan | Desarrollador: Lord Balliwn's | Versión 5.1.0 Compilación 3.4.08 | Tema: Dinamic Sky
            <span><button onclick="capture()">🥸</button></span>
        </footer>
        <script src="fondo.js"></script>
        <script>
  function capture() {
    html2canvas(document.body).then(canvas => {
      let a = document.createElement("a");
      a.download = "clima.png";
      a.href = canvas.toDataURL("image/png");
      a.click(); // Puede que no siempre funcione debido a restricciones de seguridad.
    });
  }
</script>
    </body>
</html>
